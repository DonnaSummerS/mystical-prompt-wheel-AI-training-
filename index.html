<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI Prompt Wheel - Mystical Fantasy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@300;400;600&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #0F1B3C 0%, #2D1B69 50%, #1a0d3d 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #FFFFFF;
        }

        .magical-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s infinite linear;
        }

        .particle.cool {
            background: radial-gradient(circle, rgba(136,204,255,0.6) 0%, transparent 70%);
        }

        .particle.warm {
            background: radial-gradient(circle, rgba(255,182,193,0.6) 0%, transparent 70%);
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px) rotate(360deg); opacity: 0; }
        }

        .app-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 3rem;
            text-align: center;
            margin: 20px 0 40px 0;
            text-shadow: 0 0 20px rgba(136,204,255,0.8), 0 0 40px rgba(204,204,255,0.4);
            background: linear-gradient(45deg, #88CCFF, #CCCCFF, #FFB6C1, #DDA0DD);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 6s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .admin-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(136,204,255,0.5);
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .admin-icon:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 30px rgba(136,204,255,0.8);
            border-color: rgba(255,182,193,0.8);
        }

        .wheel-container {
            position: relative;
            margin: 40px 0;
        }

        .wheel-outer-ring {
            width: 500px;
            height: 500px;
            border: 3px solid rgba(136,204,255,0.6);
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: -50px;
            background: rgba(255,255,255,0.02);
            box-shadow: 
                inset 0 0 50px rgba(136,204,255,0.2),
                0 0 80px rgba(136,204,255,0.3);
            animation: ringPulse 4s ease-in-out infinite;
        }

        @keyframes ringPulse {
            0%, 100% { box-shadow: inset 0 0 50px rgba(136,204,255,0.2), 0 0 80px rgba(136,204,255,0.3); }
            50% { box-shadow: inset 0 0 50px rgba(255,182,193,0.2), 0 0 80px rgba(255,182,193,0.3); }
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: conic-gradient(
                from 0deg,
                #88CCFF 0deg 72deg,
                #AADD99 72deg 144deg,
                #FFB6C1 144deg 216deg,
                #FFEEC1 216deg 288deg,
                #CCCCFF 288deg 360deg
            );
            box-shadow: 
                0 0 40px rgba(255,255,255,0.3),
                inset 0 0 40px rgba(255,255,255,0.1);
        }

        .wheel.spinning {
            animation: spin 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1800deg); }
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(136,204,255,0.6) 70%, transparent 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: centerPulse 4s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        @keyframes centerPulse {
            0%, 100% { background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(136,204,255,0.6) 70%, transparent 100%); }
            50% { background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,182,193,0.6) 70%, transparent 100%); }
        }

        .runic-tablets {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 550px;
            height: 550px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .runic-tablet {
            position: absolute;
            width: 70px;
            height: 45px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(136,204,255,0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: rgba(136,204,255,0.8);
            backdrop-filter: blur(5px);
            animation: float-tablet 60s linear infinite;
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes float-tablet {
            0% { transform: rotate(0deg) translateX(275px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(275px) rotate(-360deg); }
        }

        .runic-tablet:nth-child(1) { animation-delay: 0s; }
        .runic-tablet:nth-child(2) { animation-delay: -7.5s; }
        .runic-tablet:nth-child(3) { animation-delay: -15s; }
        .runic-tablet:nth-child(4) { animation-delay: -22.5s; }
        .runic-tablet:nth-child(5) { animation-delay: -30s; }
        .runic-tablet:nth-child(6) { animation-delay: -37.5s; }
        .runic-tablet:nth-child(7) { animation-delay: -45s; }
        .runic-tablet:nth-child(8) { animation-delay: -52.5s; }

        .spin-button {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.5rem;
            background: linear-gradient(45deg, rgba(136,204,255,0.2), rgba(255,182,193,0.2));
            border: 3px solid rgba(136,204,255,0.6);
            color: #FFFFFF;
            padding: 20px 40px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            box-shadow: 0 0 30px rgba(136,204,255,0.3);
            backdrop-filter: blur(10px);
            margin-top: 40px;
        }

        .spin-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(136,204,255,0.6);
            border-color: rgba(255,182,193,0.8);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .countdown {
            font-family: 'Spectral', serif;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
            color: rgba(255,182,193,0.8);
            text-shadow: 0 0 10px rgba(255,182,193,0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(15,27,60,0.95), rgba(45,27,105,0.95));
            border: 3px solid rgba(136,204,255,0.6);
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 0 50px rgba(136,204,255,0.5);
            backdrop-filter: blur(10px);
        }

        .modal h2 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(136,204,255,0.8);
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            font-family: 'Spectral', serif;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 8px;
            color: rgba(136,204,255,0.9);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(136,204,255,0.5);
            border-radius: 8px;
            color: #FFFFFF;
            font-family: 'Crimson Text', serif;
            backdrop-filter: blur(5px);
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: rgba(255,182,193,0.8);
            box-shadow: 0 0 20px rgba(255,182,193,0.3);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .button {
            font-family: 'Spectral', serif;
            background: linear-gradient(45deg, rgba(136,204,255,0.3), rgba(255,182,193,0.3));
            border: 2px solid rgba(136,204,255,0.6);
            color: #FFFFFF;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            margin: 5px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(136,204,255,0.5);
            border-color: rgba(255,182,193,0.8);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: rgba(255,182,193,0.8);
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(255,182,193,0.8);
        }

        .tip-display {
            font-family: 'Crimson Text', serif;
            font-size: 1.3rem;
            line-height: 1.6;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid rgba(136,204,255,0.3);
        }

        .admin-sections {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .admin-section {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(136,204,255,0.3);
            border-radius: 15px;
            padding: 20px;
        }

        .admin-section h3 {
            font-family: 'Spectral', serif;
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: rgba(136,204,255,0.9);
            text-shadow: 0 0 5px rgba(136,204,255,0.5);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(136,204,255,0.7);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: rgba(255,182,193,0.9);
        }

        .file-upload-area {
            border: 2px dashed rgba(136,204,255,0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: rgba(255,182,193,0.8);
            background: rgba(255,255,255,0.02);
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .audio-controls button {
            background: none;
            border: 2px solid rgba(136,204,255,0.6);
            color: rgba(136,204,255,0.9);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-controls button:hover {
            border-color: rgba(255,182,193,0.8);
            color: rgba(255,182,193,0.9);
            box-shadow: 0 0 15px rgba(255,182,193,0.3);
        }

        .burst-particles {
            position: absolute;
            pointer-events: none;
            z-index: 50;
        }

        .burst-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, transparent 70%);
            border-radius: 50%;
            animation: burst 2.5s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .wheel-outer-ring { width: 350px; height: 350px; top: -25px; left: -25px; }
            .wheel { width: 300px; height: 300px; }
            .runic-tablets { width: 400px; height: 400px; }
            .runic-tablet { width: 50px; height: 35px; font-size: 1.2rem; }
            .modal-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="magical-background" id="magicalBackground"></div>
    
    <div class="app-container">
        <h1 class="title">Daily AI Prompt Wheel</h1>
        <div class="subtitle" style="font-family: 'Spectral', serif; text-align: center; margin-bottom: 30px; color: rgba(136,204,255,0.8); font-size: 1.2rem;">✧ Mystical Fantasy Edition ✧</div>
        
        <div class="admin-icon" onclick="openAdminModal()">
            <i class="fas fa-cog" style="font-size: 1.5rem; color: rgba(136,204,255,0.9);"></i>
        </div>

        <div class="wheel-container">
            <div class="wheel-outer-ring"></div>
            <div class="runic-tablets">
                <div class="runic-tablet">ᚠ</div>
                <div class="runic-tablet">ᚢ</div>
                <div class="runic-tablet">ᚦ</div>
                <div class="runic-tablet">ᚨ</div>
                <div class="runic-tablet">ᚱ</div>
                <div class="runic-tablet">ᚲ</div>
                <div class="runic-tablet">ᚷ</div>
                <div class="runic-tablet">ᚹ</div>
            </div>
            <div class="wheel" id="wheel" onclick="spinWheel()">
                <div class="wheel-center">✧</div>
            </div>
        </div>

        <button class="spin-button" id="spinButton" onclick="spinWheel()">
            ✧ LET'S GO!!! ✧
        </button>

        <div class="countdown" id="countdown"></div>

        <div class="audio-controls" id="audioControls" style="display: none; margin-top: 30px;">
            <button onclick="toggleAudio()" id="audioToggle">
                <i class="fas fa-play"></i>
            </button>
            <span style="color: rgba(136,204,255,0.8);">Background Music</span>
        </div>
    </div>

    <!-- Tip Display Modal -->
    <div class="modal" id="tipModal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close" onclick="closeTipModal()">&times;</span>
            <h2>✧ Your Mystical Prompt ✧</h2>
            <div class="tip-display" id="tipDisplay"></div>
            <div id="tipImage" style="text-align: center; margin: 20px 0;"></div>
            <div style="text-align: center;">
                <button class="button" onclick="closeTipModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close" onclick="closeAdminModal()">&times;</span>
            <h2>✧ Mystical Admin Controls ✧</h2>
            
            <div class="form-group password-field">
                <label>Admin Passcode:</label>
                <input type="password" id="adminPassword" placeholder="Enter passcode...">
                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('adminPassword', this)"></i>
            </div>
            <button class="button" onclick="validateAdmin()">Access Admin Panel</button>

            <div id="adminPanel" style="display: none;">
                <div class="admin-sections">
                    <div class="admin-section">
                        <h3>Wheel Segment Tips</h3>
                        <div class="form-group">
                            <label>Segment 1 Tips (Cyan):</label>
                            <textarea id="tips1" placeholder="Enter tips, one per line..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Segment 2 Tips (Green):</label>
                            <textarea id="tips2" placeholder="Enter tips, one per line..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Segment 3 Tips (Pink):</label>
                            <textarea id="tips3" placeholder="Enter tips, one per line..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Segment 4 Tips (Gold):</label>
                            <textarea id="tips4" placeholder="Enter tips, one per line..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Segment 5 Tips (Purple):</label>
                            <textarea id="tips5" placeholder="Enter tips, one per line..."></textarea>
                        </div>
                        <button class="button" onclick="saveTips()">Save All Tips</button>
                    </div>

                    <div class="admin-section">
                        <h3>Background Image</h3>
                        <div class="form-group">
                            <label>Image URL:</label>
                            <input type="url" id="bgImageUrl" placeholder="Enter image URL...">
                        </div>
                        <div class="file-upload-area" onclick="document.getElementById('bgImageFile').click()">
                            <i class="fas fa-upload" style="font-size: 2rem; color: rgba(136,204,255,0.6); margin-bottom: 10px;"></i>
                            <p>Click to upload image file (Max 5MB)</p>
                            <input type="file" id="bgImageFile" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                        </div>
                        <button class="button" onclick="saveBackgroundImage()">Set Background Image</button>
                        <button class="button" onclick="removeBackgroundImage()">Remove Image</button>
                    </div>

                    <div class="admin-section">
                        <h3>Background Music</h3>
                        <div class="form-group password-field">
                            <label>Music Passcode:</label>
                            <input type="password" id="musicPassword" placeholder="Enter music passcode...">
                            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('musicPassword', this)"></i>
                        </div>
                        <button class="button" onclick="validateMusicAccess()">Access Music Settings</button>
                        
                        <div id="musicPanel" style="display: none; margin-top: 20px;">
                            <div class="form-group">
                                <label>Audio URL:</label>
                                <input type="url" id="audioUrl" placeholder="Enter audio URL...">
                            </div>
                            <div class="file-upload-area" onclick="document.getElementById('audioFile').click()">
                                <i class="fas fa-music" style="font-size: 2rem; color: rgba(136,204,255,0.6); margin-bottom: 10px;"></i>
                                <p>Click to upload audio file (Max 10MB)</p>
                                <input type="file" id="audioFile" accept="audio/*" style="display: none;" onchange="handleAudioUpload(this)">
                            </div>
                            <button class="button" onclick="saveBackgroundMusic()">Set Background Music</button>
                            <button class="button" onclick="removeBackgroundMusic()">Remove Music</button>
                        </div>
                    </div>

                    <div class="admin-section">
                        <h3>Reset Options</h3>
                        <button class="button" onclick="resetSpinTimer()" style="background: linear-gradient(45deg, rgba(255,100,100,0.3), rgba(255,150,150,0.3));">Reset Daily Timer</button>
                        <button class="button" onclick="resetAllData()" style="background: linear-gradient(45deg, rgba(255,50,50,0.3), rgba(255,100,100,0.3));">Reset All Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="backgroundAudio" loop></audio>

    <script>
        // Default tips for each segment
        const defaultTips = {
            1: [
                "Write a story about a character who discovers they can speak to ancient spirits",
                "Create a dialogue between a wizard and their magical familiar",
                "Describe a mystical forest where time moves differently",
                "Write about a character who inherits a mysterious magical artifact",
                "Create a scene in an enchanted library where books come alive"
            ],
            2: [
                "Design a magical creature that embodies both light and shadow",
                "Write about a potion maker who accidentally creates liquid emotions",
                "Describe a floating city powered by crystallized dreams",
                "Create a character who can see the true names of things",
                "Write about a school where students learn to paint with starlight"
            ],
            3: [
                "Tell the story of a dragon who collects memories instead of gold",
                "Write about a mirror that shows alternate versions of reality",
                "Create a world where music has tangible magical properties",
                "Describe a character who can step into paintings",
                "Write about a garden where emotions grow as flowers"
            ],
            4: [
                "Create a story about a lighthouse keeper who guides souls to the afterlife",
                "Write about a character who can weave fate with actual thread",
                "Describe a marketplace that exists between dimensions",
                "Tell about a clockmaker whose timepieces control destiny",
                "Write about a character who speaks only in prophecies"
            ],
            5: [
                "Design a magic system based on forgotten languages",
                "Write about a character who can taste colors and hear textures",
                "Create a story about living constellations that come to earth",
                "Describe a world where shadows have their own consciousness",
                "Write about a character who collects lost dreams in glass bottles"
            ]
        };

        // App state
        let lastSpinTime = localStorage.getItem('lastSpinTime') || 0;
        let tips = JSON.parse(localStorage.getItem('wheelTips')) || defaultTips;
        let currentAudio = null;
        let isAudioPlaying = false;

        // Initialize app
        window.onload = function() {
            createMagicalBackground();
            loadSavedData();
            updateCountdown();
            setInterval(updateCountdown, 1000);
            setInterval(updateMagicalPhase, 60000);
        };

        function createMagicalBackground() {
            const background = document.getElementById('magicalBackground');
            
            // Create ambient particles
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createParticle(), i * 1000);
            }
            
            // Continue creating particles
            setInterval(() => {
                if (document.querySelectorAll('.particle').length < 50) {
                    createParticle();
                }
            }, 2000);
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = Math.random() > 0.5 ? 'particle cool' : 'particle warm';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = (Math.random() * 6 + 4) + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
            
            document.getElementById('magicalBackground').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 18000);
        }

        function updateMagicalPhase() {
            // Cycle between cool and warm mystical phases
            const elements = document.querySelectorAll('.particle, .runic-tablet, .admin-icon');
            elements.forEach(el => {
                if (Math.random() > 0.5) {
                    el.classList.toggle('cool');
                    el.classList.toggle('warm');
                }
            });
        }

        function canSpin() {
            const now = Date.now();
            const timeSinceLastSpin = now - parseInt(lastSpinTime);
            return timeSinceLastSpin >= 24 * 60 * 60 * 1000; // 24 hours
        }

        function updateCountdown() {
            const spinButton = document.getElementById('spinButton');
            const countdown = document.getElementById('countdown');
            
            if (canSpin()) {
                spinButton.disabled = false;
                spinButton.textContent = '✧ LET\'S GO!!! ✧';
                countdown.textContent = '';
            } else {
                spinButton.disabled = true;
                const now = Date.now();
                const timeLeft = 24 * 60 * 60 * 1000 - (now - parseInt(lastSpinTime));
                const hours = Math.floor(timeLeft / (60 * 60 * 1000));
                const minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
                
                spinButton.textContent = '✧ Wheel Locked ✧';
                countdown.textContent = `Next spin available in: ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        function spinWheel() {
            if (!canSpin()) return;
            
            const wheel = document.getElementById('wheel');
            wheel.classList.add('spinning');
            
            // Create magical particle effect
            createSpinParticles();
            
            // Make runic tablets glow brighter
            const tablets = document.querySelectorAll('.runic-tablet');
            tablets.forEach(tablet => {
                tablet.style.boxShadow = '0 0 30px rgba(136,204,255,0.8)';
                tablet.style.color = 'rgba(255,255,255,0.9)';
            });
            
            setTimeout(() => {
                wheel.classList.remove('spinning');
                tablets.forEach(tablet => {
                    tablet.style.boxShadow = '';
                    tablet.style.color = 'rgba(136,204,255,0.8)';
                });
                
                const segment = Math.floor(Math.random() * 5) + 1;
                const segmentTips = tips[segment] || [];
                
                if (segmentTips.length > 0) {
                    const randomTip = segmentTips[Math.floor(Math.random() * segmentTips.length)];
                    showTip(randomTip);
                    createMagicalBurst();
                } else {
                    showTip("The mystical wheel whispers: 'Add some prompts in the admin panel first!'");
                }
                
                lastSpinTime = Date.now();
                localStorage.setItem('lastSpinTime', lastSpinTime);
                updateCountdown();
            }, 3500);
        }

        function createSpinParticles() {
            const wheelContainer = document.querySelector('.wheel-container');
            const rect = wheelContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = 'radial-gradient(circle, rgba(136,204,255,0.8) 0%, transparent 70%)';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '100';
                
                const angle = (i / 30) * 2 * Math.PI;
                const distance = 100 + Math.random() * 50;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;
                
                particle.style.setProperty('--dx', endX + 'px');
                particle.style.setProperty('--dy', endY + 'px');
                
                particle.style.animation = 'burst 2s ease-out forwards';
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 2000);
            }
        }

        function createMagicalBurst() {
            const wheelContainer = document.querySelector('.wheel-container');
            const rect = wheelContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    particle.style.background = Math.random() > 0.5 
                        ? 'radial-gradient(circle, rgba(255,182,193,0.9) 0%, transparent 70%)'
                        : 'radial-gradient(circle, rgba(136,204,255,0.9) 0%, transparent 70%)';
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '100';
                    
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = 150 + Math.random() * 100;
                    const endX = Math.cos(angle) * distance;
                    const endY = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--dx', endX + 'px');
                    particle.style.setProperty('--dy', endY + 'px');
                    
                    particle.style.animation = 'burst 2.5s ease-out forwards';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2500);
                }, i * 30);
            }
        }

        function showTip(tip) {
            document.getElementById('tipDisplay').textContent = tip;
            
            // Check for saved image
            const savedImage = localStorage.getItem('backgroundImage');
            const tipImageDiv = document.getElementById('tipImage');
            if (savedImage) {
                tipImageDiv.innerHTML = `<img src="${savedImage}" alt="Mystical Image" style="max-width: 100%; max-height: 300px; border-radius: 10px; box-shadow: 0 0 20px rgba(136,204,255,0.3);">`;
            } else {
                tipImageDiv.innerHTML = '';
            }
            
            document.getElementById('tipModal').style.display = 'block';
        }

        function closeTipModal() {
            document.getElementById('tipModal').style.display = 'none';
        }

        function openAdminModal() {
            document.getElementById('adminModal').style.display = 'block';
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('musicPanel').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('musicPassword').value = '';
        }

        function validateAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'BerniBOT') {
                document.getElementById('adminPanel').style.display = 'block';
                loadAdminData();
            } else {
                alert('✧ The mystical barriers reject your passcode! ✧');
            }
        }

        function validateMusicAccess() {
            const password = document.getElementById('musicPassword').value;
            if (password === 'BerniBOTYousic') {
                document.getElementById('musicPanel').style.display = 'block';
                loadMusicData();
            } else {
                alert('✧ The musical spirits deny your access! ✧');
            }
        }

        function loadAdminData() {
            for (let i = 1; i <= 5; i++) {
                const textarea = document.getElementById(`tips${i}`);
                if (tips[i] && tips[i].length > 0) {
                    textarea.value = tips[i].join('\n');
                }
            }
        }

        function loadMusicData() {
            const savedAudioUrl = localStorage.getItem('backgroundAudioUrl');
            if (savedAudioUrl) {
                document.getElementById('audioUrl').value = savedAudioUrl;
            }
        }

        function saveTips() {
            for (let i = 1; i <= 5; i++) {
                const textarea = document.getElementById(`tips${i}`);
                const tipText = textarea.value.trim();
                if (tipText) {
                    tips[i] = tipText.split('\n').filter(tip => tip.trim());
                } else {
                    tips[i] = [];
                }
            }
            localStorage.setItem('wheelTips', JSON.stringify(tips));
            alert('✧ Tips saved to the mystical archives! ✧');
        }

        function handleImageUpload(input) {
            const file = input.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('✧ Image too large! Maximum 5MB allowed. ✧');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('backgroundImage', e.target.result);
                    alert('✧ Image uploaded to mystical storage! ✧');
                };
                reader.readAsDataURL(file);
            }
        }

        function handleAudioUpload(input) {
            const file = input.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) {
                    alert('✧ Audio file too large! Maximum 10MB allowed. ✧');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('backgroundAudioUrl', e.target.result);
                    document.getElementById('audioUrl').value = 'Uploaded file';
                    alert('✧ Audio uploaded to mystical storage! ✧');
                };
                reader.readAsDataURL(file);
            }
        }

        function saveBackgroundImage() {
            const url = document.getElementById('bgImageUrl').value.trim();
            if (url) {
                localStorage.setItem('backgroundImage', url);
                alert('✧ Background image saved! ✧');
            }
        }

        function removeBackgroundImage() {
            localStorage.removeItem('backgroundImage');
            document.getElementById('bgImageUrl').value = '';
            alert('✧ Background image removed! ✧');
        }

        function saveBackgroundMusic() {
            const url = document.getElementById('audioUrl').value.trim();
            if (url && url !== 'Uploaded file') {
                localStorage.setItem('backgroundAudioUrl', url);
            }
            
            const savedUrl = localStorage.getItem('backgroundAudioUrl');
            if (savedUrl) {
                const audio = document.getElementById('backgroundAudio');
                audio.src = savedUrl;
                document.getElementById('audioControls').style.display = 'flex';
                
                // Try to autoplay
                audio.play().catch(() => {
                    console.log('Autoplay prevented - user interaction required');
                });
                
                alert('✧ Background music saved! ✧');
            }
        }

        function removeBackgroundMusic() {
            localStorage.removeItem('backgroundAudioUrl');
            document.getElementById('audioUrl').value = '';
            const audio = document.getElementById('backgroundAudio');
            audio.pause();
            audio.src = '';
            document.getElementById('audioControls').style.display = 'none';
            isAudioPlaying = false;
            document.getElementById('audioToggle').innerHTML = '<i class="fas fa-play"></i>';
            alert('✧ Background music removed! ✧');
        }

        function toggleAudio() {
            const audio = document.getElementById('backgroundAudio');
            const toggle = document.getElementById('audioToggle');
            
            if (isAudioPlaying) {
                audio.pause();
                toggle.innerHTML = '<i class="fas fa-play"></i>';
                isAudioPlaying = false;
            } else {
                audio.play().then(() => {
                    toggle.innerHTML = '<i class="fas fa-pause"></i>';
                    isAudioPlaying = true;
                }).catch(() => {
                    alert('✧ The mystical music spirits need your permission to play! ✧');
                });
            }
        }

        function resetSpinTimer() {
            if (confirm('✧ Reset the daily spin timer? This will allow immediate spinning. ✧')) {
                localStorage.removeItem('lastSpinTime');
                lastSpinTime = 0;
                updateCountdown();
                alert('✧ Spin timer reset! ✧');
            }
        }

        function resetAllData() {
            if (confirm('✧ This will erase ALL mystical data! Are you absolutely certain? ✧')) {
                localStorage.clear();
                tips = defaultTips;
                lastSpinTime = 0;
                updateCountdown();
                alert('✧ All mystical data has been cleared! ✧');
            }
        }

        function loadSavedData() {
            const savedAudioUrl = localStorage.getItem('backgroundAudioUrl');
            if (savedAudioUrl) {
                const audio = document.getElementById('backgroundAudio');
                audio.src = savedAudioUrl;
                document.getElementById('audioControls').style.display = 'flex';
                
                // Try autoplay on load
                setTimeout(() => {
                    audio.play().catch(() => {
                        console.log('Autoplay prevented on load');
                    });
                }, 1000);
            }
        }

        function togglePasswordVisibility(inputId, toggleIcon) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            
            input.type = isPassword ? 'text' : 'password';
            toggleIcon.className = isPassword ? 'fas fa-eye-slash password-toggle' : 'fas fa-eye password-toggle';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const tipModal = document.getElementById('tipModal');
            const adminModal = document.getElementById('adminModal');
            
            if (event.target === tipModal) {
                closeTipModal();
            }
            if (event.target === adminModal) {
                closeAdminModal();
            }
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeTipModal();
                closeAdminModal();
            }
            if (event.key === ' ' && canSpin()) {
                event.preventDefault();
                spinWheel();
            }
        });
    </script>
</body>
</html>
