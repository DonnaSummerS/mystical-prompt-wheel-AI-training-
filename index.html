<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI Prompt Wheel - Mystical Fantasy Edition</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Spectral:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mystical-background">
        <div class="ambient-particles"></div>
        <div class="energy-wisps"></div>
    </div>

    <div class="container">
        <header>
            <h1 class="main-title">Daily AI Prompt Wheel</h1>
            <div class="admin-icon">
                <div class="runic-symbol">⚙</div>
            </div>
        </header>

        <main>
            <div class="wheel-container">
                <!-- Floating Runic Tablets -->
                <div class="floating-tablets">
                    <div class="runic-tablet" data-symbol="ᚠ"></div>
                    <div class="runic-tablet" data-symbol="ᚢ"></div>
                    <div class="runic-tablet" data-symbol="ᚦ"></div>
                    <div class="runic-tablet" data-symbol="ᚨ"></div>
                    <div class="runic-tablet" data-symbol="ᚱ"></div>
                    <div class="runic-tablet" data-symbol="ᚲ"></div>
                    <div class="runic-tablet" data-symbol="ᚷ"></div>
                    <div class="runic-tablet" data-symbol="ᚹ"></div>
                </div>

                <!-- Wheel Structure -->
                <div class="wheel">
                    <div class="wheel-outer-ring"></div>
                    <div class="wheel-segments">
                        <div class="wheel-segment" data-segment="1"></div>
                        <div class="wheel-segment" data-segment="2"></div>
                        <div class="wheel-segment" data-segment="3"></div>
                        <div class="wheel-segment" data-segment="4"></div>
                        <div class="wheel-segment" data-segment="5"></div>
                    </div>
                    <div class="wheel-hub">
                        <div class="central-symbol"></div>
                    </div>
                </div>

                <!-- Spin Button -->
                <div class="spin-button-container">
                    <button id="spinButton" class="mystical-button">LET'S GO!!!</button>
                </div>

                <!-- Countdown Timer (when applicable) -->
                <div class="countdown-timer hidden">
                    <div class="timer-label">Next spin available in:</div>
                    <div class="timer-value">00:00:00</div>
                </div>
            </div>
        </main>

        <!-- Modals -->
        <!-- Admin Access Modal -->
        <div class="modal-overlay hidden" id="adminAccessModal">
            <div class="mystical-modal admin-access-modal">
                <div class="modal-header">
                    <h2>Admin Access</h2>
                    <div class="close-button">✕</div>
                </div>
                <div class="modal-content">
                    <div class="runic-border">
                        <input type="password" id="adminPasscode" placeholder="Passcode" class="mystical-input">
                        <div class="password-toggle">
                            <div class="mystical-eye"></div>
                        </div>
                    </div>
                    <button class="mystical-button submit-button">Submit</button>
                </div>
            </div>
        </div>

        <!-- Music Settings Modal -->
        <div class="modal-overlay hidden" id="musicSettingsModal">
            <div class="mystical-modal music-settings-modal">
                <div class="modal-header">
                    <h2>Music Settings</h2>
                    <div class="close-button">✕</div>
                </div>
                <div class="modal-content">
                    <div class="runic-border">
                        <input type="password" id="musicPasscode" placeholder="Music Passcode" class="mystical-input">
                        <div class="password-toggle">
                            <div class="mystical-eye"></div>
                        </div>
                    </div>
                    <button class="mystical-button submit-button">Unlock Music Settings</button>
                </div>
            </div>
        </div>

        <!-- Tip Display Modal -->
        <div class="modal-overlay hidden" id="tipDisplayModal">
            <div class="mystical-modal tip-modal">
                <div class="modal-header">
                    <h2>Your Daily Prompt</h2>
                    <div class="close-button">✕</div>
                </div>
                <div class="modal-content">
                    <div class="tip-content"></div>
                </div>
            </div>
        </div>

        <!-- Admin Control Panel Modal -->
        <div class="modal-overlay hidden" id="adminControlPanel">
            <div class="mystical-modal admin-panel-modal">
                <div class="modal-header">
                    <h2>ADMIN CONTROL PANEL</h2>
                    <div class="close-button">✕</div>
                </div>
                <div class="modal-content">
                    <div class="admin-section tips-management">
                        <h3>Tips Management</h3>
                        <div class="tip-inputs">
                            <div class="tip-input-group">
                                <div class="runic-symbol">ᚠ</div>
                                <textarea class="mystical-textarea" data-segment="1" placeholder="Prompt Tips"></textarea>
                            </div>
                            <div class="tip-input-group">
                                <div class="runic-symbol">ᚢ</div>
                                <textarea class="mystical-textarea" data-segment="2" placeholder="Prompt Tips"></textarea>
                            </div>
                            <div class="tip-input-group">
                                <div class="runic-symbol">ᚦ</div>
                                <textarea class="mystical-textarea" data-segment="3" placeholder="Prompt Tips"></textarea>
                            </div>
                            <div class="tip-input-group">
                                <div class="runic-symbol">ᚨ</div>
                                <textarea class="mystical-textarea" data-segment="4" placeholder="Prompt Tips"></textarea>
                            </div>
                            <div class="tip-input-group">
                                <div class="runic-symbol">ᚱ</div>
                                <textarea class="mystical-textarea" data-segment="5" placeholder="Prompt Tips"></textarea>
                            </div>
                        </div>
                        <button id="saveTipsButton" class="mystical-button">Save All Tips</button>
                    </div>

                    <div class="admin-section background-control">
                        <h3>Background Control</h3>
                        <input type="text" class="mystical-input" id="backgroundUrl" placeholder="Background URL">
                        <div class="file-controls">
                            <button id="uploadBackgroundButton" class="mystical-button">Upload File</button>
                            <input type="file" id="backgroundFileInput" accept="image/jpeg,image/png,image/gif" hidden>
                            <button id="applyBackgroundButton" class="mystical-button">Apply</button>
                        </div>
                    </div>

                    <div class="admin-section music-control">
                        <h3>Music Control</h3>
                        <div class="locked-section">
                            <div class="mystical-lock"></div>
                            <button id="unlockMusicButton" class="mystical-button">Unlock Music Settings</button>
                        </div>
                        <div class="music-settings hidden">
                            <input type="text" class="mystical-input" id="musicUrl" placeholder="Music URL">
                            <div class="file-controls">
                                <button id="uploadMusicButton" class="mystical-button">Upload File</button>
                                <input type="file" id="musicFileInput" accept="audio/mp3,audio/wav,audio/ogg" hidden>
                                <button id="applyMusicButton" class="mystical-button">Apply</button>
                            </div>
                            <div class="music-player">
                                <button id="playPauseButton" class="mystical-button">Play/Pause</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop></audio>
    <script src="script.js"></script>
</body>
</html>
